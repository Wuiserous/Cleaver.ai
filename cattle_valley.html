
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Cattle Valley 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #info {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; pointer-events: none; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #controls {
            position: absolute; bottom: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>CATTLE VALLEY</h1>
        <p>Realistic 3D Ecosystem. Click a Cow to interact.</p>
    </div>
    <div id="controls">
        <b>CONTROLS</b><br>
        Orbit: Left Click | Zoom: Scroll | Pan: Right Click
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, raycaster, mouse;
        let cattle = [];
        const worldSize = 60;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 30, 150);

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(40, 25, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI / 2.1;
            controls.enableDamping = true;
            
            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
            sunLight.position.set(100, 150, 100);
            sunLight.castShadow = true;
            sunLight.shadow.camera.left = -100;
            sunLight.shadow.camera.right = 100;
            sunLight.shadow.camera.top = 100;
            sunLight.shadow.camera.bottom = -100;
            sunLight.shadow.mapSize.width = 4096;
            sunLight.shadow.mapSize.height = 4096;
            scene.add(sunLight);

            // Ground with variation
            const groundGeo = new THREE.PlaneGeometry(300, 300, 20, 20);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x3a5f25, roughness: 0.8 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            createEnvironment();
            
            for(let i = 0; i < 15; i++) createCow();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            window.addEventListener('click', onMouseClick, false);
            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function createEnvironment() {
            // River
            const riverGeo = new THREE.PlaneGeometry(20, 300);
            const riverMat = new THREE.MeshStandardMaterial({ color: 0x0077be, transparent: true, opacity: 0.8, metalness: 0.9, roughness: 0.1 });
            const river = new THREE.Mesh(riverGeo, riverMat);
            river.rotation.x = -Math.PI / 2;
            river.position.set(-50, 0.05, 0);
            scene.add(river);

            // Mountains
            const mtMat = new THREE.MeshStandardMaterial({ color: 0x444444, roughness: 0.9 });
            for(let i = 0; i < 20; i++) {
                const h = 20 + Math.random() * 40;
                const mt = new THREE.Mesh(new THREE.ConeGeometry(20, h, 5), mtMat);
                const angle = (i / 20) * Math.PI * 2;
                mt.position.set(Math.cos(angle) * 120, h/2 - 2, Math.sin(angle) * 120);
                mt.rotation.y = Math.random() * Math.PI;
                scene.add(mt);
            }

            // Houses, Trees, Bushes
            for(let i = 0; i < 8; i++) createHouse((Math.random()-0.5)*60, (Math.random()-0.5)*60);
            for(let i = 0; i < 80; i++) createTree((Math.random()-0.5)*150, (Math.random()-0.5)*150);
            for(let i = 0; i < 100; i++) createBush((Math.random()-0.5)*150, (Math.random()-0.5)*150);
        }

        function createHouse(x, z) {
            const group = new THREE.Group();
            const base = new THREE.Mesh(new THREE.BoxGeometry(6, 4, 6), new THREE.MeshStandardMaterial({ color: 0x8b4513 }));
            base.position.y = 2; base.castShadow = true; group.add(base);
            const roof = new THREE.Mesh(new THREE.ConeGeometry(5, 3, 4), new THREE.MeshStandardMaterial({ color: 0x222222 }));
            roof.position.y = 5.5; roof.rotation.y = Math.PI/4; roof.castShadow = true; group.add(roof);
            group.position.set(x, 0, z); scene.add(group);
        }

        function createTree(x, z) {
            const group = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.5, 4), new THREE.MeshStandardMaterial({ color: 0x2b1d0e }));
            trunk.position.y = 2; group.add(trunk);
            const leaves = new THREE.Mesh(new THREE.SphereGeometry(2.5, 8, 8), new THREE.MeshStandardMaterial({ color: 0x0b3d1a }));
            leaves.position.y = 5; leaves.castShadow = true; group.add(leaves);
            group.position.set(x, 0, z); group.scale.setScalar(0.8 + Math.random()); scene.add(group);
        }

        function createBush(x, z) {
            const bush = new THREE.Mesh(new THREE.SphereGeometry(1, 6, 6), new THREE.MeshStandardMaterial({ color: 0x1e5d2c }));
            bush.position.set(x, 0.5, z);
            bush.scale.y = 0.6;
            scene.add(bush);
        }

        function createCow() {
            const group = new THREE.Group();
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const spotMat = new THREE.MeshStandardMaterial({ color: 0x000000 });

            // Body
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.8, 2), bodyMat);
            body.position.y = 1.2; body.castShadow = true; group.add(body);

            // Spots
            for(let i=0; i<5; i++) {
                const spot = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), spotMat);
                spot.position.set((Math.random()-0.5)*1.2, 1.2+(Math.random()-0.5)*0.8, (Math.random()-0.5)*2);
                group.add(spot);
            }

            // Head
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.7, 0.8), bodyMat);
            head.position.set(0, 1.6, 1.2); head.castShadow = true; group.add(head);

            // Snout
            const snout = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.4, 0.3), new THREE.MeshStandardMaterial({color: 0xffc0cb}));
            snout.position.set(0, 1.5, 1.7); group.add(snout);

            // Legs
            const legGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.8);
            const legMat = new THREE.MeshStandardMaterial({color: 0xffffff});
            for(let i=0; i<4; i++) {
                const leg = new THREE.Mesh(legGeo, legMat);
                leg.position.set(i<2?0.4:-0.4, 0.4, i%2==0?0.7:-0.7);
                leg.castShadow = true; group.add(leg);
            }

            // Horns
            const hornGeo = new THREE.CylinderGeometry(0.02, 0.05, 0.3);
            const hornMat = new THREE.MeshStandardMaterial({color: 0xdddddd});
            const hL = new THREE.Mesh(hornGeo, hornMat); hL.position.set(0.2, 2.0, 1.2); hL.rotation.z = 0.3; group.add(hL);
            const hR = new THREE.Mesh(hornGeo, hornMat); hR.position.set(-0.2, 2.0, 1.2); hR.rotation.z = -0.3; group.add(hR);

            group.position.set((Math.random()-0.5)*80, 0, (Math.random()-0.5)*80);
            
            const data = {
                mesh: group,
                target: new THREE.Vector3(),
                speed: 0.01 + Math.random() * 0.02,
                state: 'walking'
            };
            setNewTarget(data);
            scene.add(group);
            cattle.push(data);
        }

        function setNewTarget(c) {
            c.target.set((Math.random()-0.5)*100, 0, (Math.random()-0.5)*100);
            c.mesh.lookAt(c.target.x, 0, c.target.z);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            for (let i = 0; i < intersects.length; i++) {
                let obj = intersects[i].object;
                while(obj.parent) {
                    const c = cattle.find(cl => cl.mesh === obj);
                    if(c) { react(c); return; }
                    obj = obj.parent;
                }
            }
        }

        function react(c) {
            const startY = c.mesh.position.y;
            let start = Date.now();
            const jump = () => {
                let time = (Date.now() - start) / 600;
                if(time < 1) {
                    c.mesh.position.y = startY + Math.sin(time * Math.PI) * 3;
                    c.mesh.rotation.x = Math.sin(time * Math.PI) * 0.2;
                    requestAnimationFrame(jump);
                } else {
                    c.mesh.position.y = startY;
                    setNewTarget(c);
                }
            };
            jump();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            cattle.forEach(c => {
                c.mesh.position.lerp(c.target, c.speed * 0.05);
                // Gentle walking bob
                c.mesh.position.y = Math.abs(Math.sin(Date.now() * 0.005)) * 0.1;
                if(c.mesh.position.distanceTo(c.target) < 2) setNewTarget(c);
            });
            controls.update();
            renderer.render(scene, camera);
        }
        init();
    </script>
</body>
</html>
