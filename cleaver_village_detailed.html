
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaver Village - Detailed Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #info {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; pointer-events: none; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #controls {
            position: absolute; bottom: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>CLEAVER VILLAGE</h1>
        <p>Detailed 3D Models. Click a Cleaver to interact.</p>
    </div>
    <div id="controls">
        <b>CONTROLS</b><br>
        Orbit: Left Click | Zoom: Scroll | Pan: Right Click
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, raycaster, mouse;
        let cleavers = [];
        const worldSize = 40;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 120);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(25, 15, 25);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI / 2.1;
            
            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.0);
            sunLight.position.set(50, 100, 50);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            scene.add(sunLight);

            // Ground
            const groundGeo = new THREE.PlaneGeometry(200, 200);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x3a5f25 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            createEnvironment();
            
            for(let i = 0; i < 10; i++) createDetailedCleaver();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            window.addEventListener('click', onMouseClick, false);
            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function createEnvironment() {
            // Mountains
            const mtMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
            for(let i = 0; i < 12; i++) {
                const h = 15 + Math.random() * 25;
                const mt = new THREE.Mesh(new THREE.ConeGeometry(15, h, 6), mtMat);
                const angle = (i / 12) * Math.PI * 2;
                mt.position.set(Math.cos(angle) * 70, h/2 - 1, Math.sin(angle) * 70);
                scene.add(mt);
            }
            // Houses & Trees
            for(let i = 0; i < 5; i++) createHouse((Math.random()-0.5)*40, (Math.random()-0.5)*40);
            for(let i = 0; i < 50; i++) createTree((Math.random()-0.5)*100, (Math.random()-0.5)*100);
        }

        function createHouse(x, z) {
            const group = new THREE.Group();
            const base = new THREE.Mesh(new THREE.BoxGeometry(4, 3, 4), new THREE.MeshStandardMaterial({ color: 0xba8e5d }));
            base.position.y = 1.5; base.castShadow = true; group.add(base);
            const roof = new THREE.Mesh(new THREE.ConeGeometry(3.5, 2, 4), new THREE.MeshStandardMaterial({ color: 0x7a1a1a }));
            roof.position.y = 4; roof.rotation.y = Math.PI/4; roof.castShadow = true; group.add(roof);
            group.position.set(x, 0, z); scene.add(group);
        }

        function createTree(x, z) {
            const group = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 2), new THREE.MeshStandardMaterial({ color: 0x3d2516 }));
            trunk.position.y = 1; group.add(trunk);
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(1.5, 3, 8), new THREE.MeshStandardMaterial({ color: 0x13331d }));
            leaves.position.y = 3; leaves.castShadow = true; group.add(leaves);
            group.position.set(x, 0, z); group.scale.setScalar(0.6 + Math.random()); scene.add(group);
        }

        function createDetailedCleaver() {
            const group = new THREE.Group();

            // 1. Blade (Realistic Shape)
            const bladeShape = new THREE.Shape();
            bladeShape.moveTo(0, 0);
            bladeShape.lineTo(1.2, 0);
            bladeShape.lineTo(1.2, 0.8);
            bladeShape.quadraticCurveTo(1.2, 1.0, 1.0, 1.0); // Curved top corner
            bladeShape.lineTo(0, 1.0);
            bladeShape.lineTo(0, 0);

            // Hole in blade
            const holePath = new THREE.Path();
            holePath.absarc(0.9, 0.8, 0.05, 0, Math.PI * 2, true);
            bladeShape.holes.push(holePath);

            const extrudeSettings = { depth: 0.05, bevelEnabled: true, bevelThickness: 0.02, bevelSize: 0.02 };
            const bladeGeo = new THREE.ExtrudeGeometry(bladeShape, extrudeSettings);
            const bladeMat = new THREE.MeshStandardMaterial({ color: 0xeeeeee, metalness: 0.9, roughness: 0.1 });
            const blade = new THREE.Mesh(bladeGeo, bladeMat);
            blade.rotation.y = Math.PI / 2;
            blade.position.set(0, 0.5, -0.6);
            blade.castShadow = true;
            group.add(blade);

            // 2. Handle (Wooden with Rivets)
            const handleGeo = new THREE.BoxGeometry(0.15, 0.3, 0.8);
            const handleMat = new THREE.MeshStandardMaterial({ color: 0x4a2c1a, roughness: 0.8 });
            const handle = new THREE.Mesh(handleGeo, handleMat);
            handle.position.set(0, 0.8, 0.2);
            handle.rotation.x = -0.2;
            handle.castShadow = true;
            group.add(handle);

            // Rivets
            const rivetGeo = new THREE.CylinderGeometry(0.03, 0.03, 0.18, 8);
            const rivetMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.8 });
            for(let i = 0; i < 3; i++) {
                const r = new THREE.Mesh(rivetGeo, rivetMat);
                r.rotation.z = Math.PI/2;
                r.position.set(0, 0.8 - (i*0.05), 0.0 + (i*0.2));
                group.add(r);
            }

            // 3. Eyes (To keep the character feel)
            const eyeGeo = new THREE.SphereGeometry(0.04, 8, 8);
            const eyeMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
            const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
            eyeL.position.set(0.06, 0.8, -0.4);
            group.add(eyeL);
            const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
            eyeR.position.set(-0.06, 0.8, -0.4);
            group.add(eyeR);

            group.position.set((Math.random()-0.5)*30, 0, (Math.random()-0.5)*30);
            
            const data = {
                mesh: group,
                target: new THREE.Vector3(),
                speed: 0.02 + Math.random() * 0.04,
                state: 'walking'
            };
            setNewTarget(data);
            scene.add(group);
            cleavers.push(data);
        }

        function setNewTarget(c) {
            c.target.set((Math.random()-0.5)*35, 0, (Math.random()-0.5)*35);
            c.mesh.lookAt(c.target.x, 0, c.target.z);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            for (let i = 0; i < intersects.length; i++) {
                let obj = intersects[i].object;
                while(obj.parent) {
                    const c = cleavers.find(cl => cl.mesh === obj);
                    if(c) { react(c); return; }
                    obj = obj.parent;
                }
            }
        }

        function react(c) {
            const startY = c.mesh.position.y;
            let start = Date.now();
            const jump = () => {
                let time = (Date.now() - start) / 500;
                if(time < 1) {
                    c.mesh.position.y = startY + Math.sin(time * Math.PI) * 2;
                    c.mesh.rotation.y += 0.2;
                    requestAnimationFrame(jump);
                } else {
                    c.mesh.position.y = startY;
                    setNewTarget(c);
                }
            };
            jump();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            cleavers.forEach(c => {
                c.mesh.position.lerp(c.target, c.speed * 0.1);
                c.mesh.rotation.z = Math.sin(Date.now() * 0.01) * 0.05;
                if(c.mesh.position.distanceTo(c.target) < 1) setNewTarget(c);
            });
            controls.update();
            renderer.render(scene, camera);
        }
        init();
    </script>
</body>
</html>
