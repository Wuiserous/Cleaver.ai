
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaver World 3D - Realistic Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #info {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; pointer-events: none; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #controls {
            position: absolute; bottom: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { margin: 0; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="info">
        <h1>CLEAVER VILLAGE</h1>
        <p>A living 3D ecosystem. Click a Cleaver to interact.</p>
    </div>
    <div id="controls">
        <b>CONTROLS</b><br>
        Orbit: Left Click<br>
        Zoom: Scroll<br>
        Pan: Right Click
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, raycaster, mouse;
        let cleavers = [];
        const worldSize = 40;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(30, 20, 30);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI / 2.1; // Prevent looking under ground
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffffff, 1.0);
            sunLight.position.set(50, 100, 50);
            sunLight.castShadow = true;
            sunLight.shadow.camera.left = -50;
            sunLight.shadow.camera.right = 50;
            sunLight.shadow.camera.top = 50;
            sunLight.shadow.camera.bottom = -50;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            scene.add(sunLight);

            // Ground
            const groundGeo = new THREE.PlaneGeometry(worldSize * 4, worldSize * 4);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x4d7a33 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Environment Elements
            createMountains();
            createVillage();
            
            // Create Cleavers
            for(let i = 0; i < 12; i++) {
                createCleaver();
            }

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('click', onMouseClick, false);
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function createMountains() {
            const mtMat = new THREE.MeshStandardMaterial({ color: 0x6b6b6b, roughness: 0.8 });
            for(let i = 0; i < 15; i++) {
                const h = 10 + Math.random() * 20;
                const r = 10 + Math.random() * 10;
                const geo = new THREE.ConeGeometry(r, h, 4);
                const mt = new THREE.Mesh(geo, mtMat);
                
                // Place mountains in a ring around the world
                const angle = (i / 15) * Math.PI * 2;
                const dist = 60 + Math.random() * 20;
                mt.position.set(Math.cos(angle) * dist, h/2 - 1, Math.sin(angle) * dist);
                mt.rotation.y = Math.random() * Math.PI;
                scene.add(mt);
            }
        }

        function createVillage() {
            // Houses
            for(let i = 0; i < 6; i++) {
                const x = (Math.random() - 0.5) * 30;
                const z = (Math.random() - 0.5) * 30;
                createHouse(x, z);
            }
            // Trees
            for(let i = 0; i < 40; i++) {
                const x = (Math.random() - 0.5) * 80;
                const z = (Math.random() - 0.5) * 80;
                // Don't place trees too close to center village
                if(Math.abs(x) > 10 || Math.abs(z) > 10) createTree(x, z);
            }
        }

        function createHouse(x, z) {
            const group = new THREE.Group();
            // Base
            const baseGeo = new THREE.BoxGeometry(4, 3, 4);
            const baseMat = new THREE.MeshStandardMaterial({ color: 0xd2b48c });
            const base = new THREE.Mesh(baseGeo, baseMat);
            base.position.y = 1.5;
            base.castShadow = true;
            base.receiveShadow = true;
            group.add(base);

            // Roof
            const roofGeo = new THREE.ConeGeometry(3.5, 2, 4);
            const roofMat = new THREE.MeshStandardMaterial({ color: 0x8b0000 });
            const roof = new THREE.Mesh(roofGeo, roofMat);
            roof.position.y = 4;
            roof.rotation.y = Math.PI / 4;
            roof.castShadow = true;
            group.add(roof);

            // Door
            const doorGeo = new THREE.PlaneGeometry(0.8, 1.5);
            const doorMat = new THREE.MeshStandardMaterial({ color: 0x3d2b1f });
            const door = new THREE.Mesh(doorGeo, doorMat);
            door.position.set(0, 0.75, 2.01);
            group.add(door);

            group.position.set(x, 0, z);
            scene.add(group);
        }

        function createTree(x, z) {
            const group = new THREE.Group();
            const trunkGeo = new THREE.CylinderGeometry(0.2, 0.3, 2);
            const trunkMat = new THREE.MeshStandardMaterial({ color: 0x4b2e1e });
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            trunk.position.y = 1;
            trunk.castShadow = true;
            group.add(trunk);

            const leavesGeo = new THREE.ConeGeometry(1.5, 3, 8);
            const leavesMat = new THREE.MeshStandardMaterial({ color: 0x1a472a });
            const leaves = new THREE.Mesh(leavesGeo, leavesMat);
            leaves.position.y = 3;
            leaves.castShadow = true;
            group.add(leaves);

            group.position.set(x, 0, z);
            group.scale.setScalar(0.5 + Math.random());
            scene.add(group);
        }

        function createCleaver() {
            const group = new THREE.Group();
            // Blade
            const bladeGeo = new THREE.BoxGeometry(0.6, 0.4, 0.05);
            const bladeMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 0.9, roughness: 0.1 });
            const blade = new THREE.Mesh(bladeGeo, bladeMat);
            blade.position.y = 0.5;
            blade.castShadow = true;
            group.add(blade);

            // Handle
            const handleGeo = new THREE.CylinderGeometry(0.05, 0.05, 0.4);
            const handleMat = new THREE.MeshStandardMaterial({ color: 0x5c4033 });
            const handle = new THREE.Mesh(handleGeo, handleMat);
            handle.position.set(-0.3, 0.3, 0);
            handle.rotation.z = Math.PI / 4;
            handle.castShadow = true;
            group.add(handle);

            group.position.set((Math.random() - 0.5) * 30, 0, (Math.random() - 0.5) * 30);

            const cleaverData = {
                mesh: group,
                target: new THREE.Vector3(),
                state: 'walking',
                timer: 0,
                speed: 0.03 + Math.random() * 0.05,
            };
            
            setNewTarget(cleaverData);
            scene.add(group);
            cleavers.push(cleaverData);
        }

        function setNewTarget(c) {
            c.target.set((Math.random() - 0.5) * 35, 0, (Math.random() - 0.5) * 35);
            c.mesh.lookAt(c.target.x, 0, c.target.z);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            for (let i = 0; i < intersects.length; i++) {
                let obj = intersects[i].object;
                while(obj.parent) {
                    const cleaver = cleavers.find(c => c.mesh === obj);
                    if(cleaver) {
                        react(cleaver);
                        return;
                    }
                    obj = obj.parent;
                }
            }
        }

        function react(c) {
            c.state = 'reacting';
            const originalY = c.mesh.position.y;
            // Jump animation
            let startTime = Date.now();
            const jump = () => {
                let elapsed = Date.now() - startTime;
                if(elapsed < 500) {
                    c.mesh.position.y = originalY + Math.sin((elapsed/500) * Math.PI) * 2;
                    c.mesh.rotation.y += 0.2;
                    requestAnimationFrame(jump);
                } else {
                    c.mesh.position.y = originalY;
                    c.state = 'walking';
                    setNewTarget(c);
                }
            };
            jump();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            cleavers.forEach(c => {
                if (c.state === 'walking') {
                    c.mesh.position.lerp(c.target, c.speed * 0.1);
                    c.mesh.rotation.z = Math.sin(Date.now() * 0.01) * 0.1;
                    if (c.mesh.position.distanceTo(c.target) < 1) setNewTarget(c);
                }
            });
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
